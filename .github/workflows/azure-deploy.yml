name: Try Azure Deploy

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: repo
    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
    - uses: azure/arm-deploy@v1
      with:
        resourceGroupName: "bicep-test-rg"
        template: "./module 2 - lesson 3 (create your first bicep template)/main.bicep"
